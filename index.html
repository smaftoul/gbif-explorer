<!doctype html>
<html>
  <head>
    <meta name="description" content="GBIF explorer" />

    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"

        margin: 20px;
        font-size: 13px;
        line-height: 2;
        color: #6b6b76;

        outline: none;
      }

    <div id="map"></div>
